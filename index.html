<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Cinema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1 class="title-text">Grand Cinema Billboard</h1>
        <h3 class="title-text">A selection of our best movies</h3>
    </div>
    <div id="billboard">
        <article id="barbie">
            <img src="Images/barbie-poster.jpg" alt="barbie-poster">
            <img src="Images/barbie-mugshot.png" alt="mugshot">
        </article>
        <article id="indiana">
            <img src="Images/indiana_jones_and_the_dial_of_destiny.jpg" alt="indiana-poster">
            <img src="Images/indiana-transparent.png" alt="indiana-transparent">
        </article>
        <article id="insidious">
            <img src="Images/insidious-poster.jpg" alt="insidious-poster">
            <img src="Images/insidious-transparent.png" alt="insidious-transparent">
        </article>
        <article id="ErCe">
            <img src="Images/Ernest&Celestine-poster.jpg" alt="ErCe-poster">
            <img src="Images/Ernest&Celestine-transparent.png" alt="ErCe-transparent">
        </article>
        <article id="beetle">
            <img src="Images/blue-beetle-poster.jpg" alt="beetle-poster">
            <img src="Images/beetle-transparent.png" alt="beetle-transparent">
        </article>
    </div>
</body>
</html>
